      <h1 class="text-center">Διαχείριση Χρηστών</h1>

      <div class="alert" role="alert"></div>

        <form action="http://aueb.gr/user" method="post" id="frmUser">
            <div class="mb-3">
                <label class="form-label" for="username">Username:</label>
                <input class = "form-control" type="text" name="username" id="username"><br>
            </div>

            <div class="mb-3">

            </div>

            <div class="mb-3">

            </div>

                <label class="form-label" for="surname">Επίθετο:</label>

            </div>   

            <div class="mb-3">
                <label class="form-label" for="category">Κατηγορία:</label>

                <select name="category" id="category">
                    <option value="" selected>Επιλέξτε Κατηγορία</option>
                    <option value="Προπτυχιακός">Προπτυχιακές</option>
                    <option value="Μεταπτυχιακός">Μεταπτυχιακές</option>
                    <option value="ΔΕΠ">ΔΕΠ</option>
                </select><br>
            </div>

            <div class="mb-3">
                <label class="form-label" for="Email">Email:</label>
                <input class = "form-control" type="email" name="email" id="email"><br>
            </div>

           <!-- <input class="btn btn-primary" type="submit" value="υποβολή"> -->
        </form>
